<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Email Prompt</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#output {
    margin-top: 20px;
}

</style>

<body>
    <form id="emailForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName"><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <label for="emailBody">Email Body:</label><br>
        <textarea id="emailBody" name="emailBody" rows="10" cols="50"></textarea><br><br>
        <button type="submit">Generate Email</button>
    </form>
    <div id="output"></div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const companyName = document.getElementById('companyName').value;
    const location = document.getElementById('location').value;
    const emailBody = document.getElementById('emailBody').value;

    const customizedEmail = emailBody
        .replace('{Company Name}', companyName)
        .replace('{Location}', location);

    document.getElementById('output').innerText = customizedEmail;
});

    </script>
</body>
</html>
